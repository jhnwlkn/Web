<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PrintFinity</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="header">
      <p class="logo">PrintFinity</p>

      <ul class="navlist d-flex mb-0 ps-0">
        <li><a href="home.html">Home</a></li>
        <li><a href="produk-page.html" class="active">Product</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>

      <div class="nav-icon">
        <a href=""><i class="bx bx-search"></i></a>
        <a href=""><i class="bx bx-shopping-bag"></i></a>
        <a href=""><i class="bx bx-user"></i></a>
      </div>
    </header>
    <section id="home">
      <div class="container-fluid">
        <div class="produk-content">
          <div class="row mt-5">
            <div class="col-8 deliver">
              <h1 class="mb-4">Bag</h1>
              <div
                class="bag-items w-100 mb-5 d-flex justify-content-center align-items-center"
              >
                <div class="img">
                  <img src="../img/product.jpg" />
                </div>
                <div class="desc w-75">
                  <div class="top d-flex justify-content-between">
                    <p>24s Printed T-Shirt</p>
                    <p>Rp 150.000</p>
                  </div>
                  <p class="text">T-Shirt</p>
                  <p class="text">Color WHITE</p>
                  <p class="text">Size L</p>
                  <p class="text mb-4">Quantity 1</p>
                  <i class="fa-regular fa-heart me-3"></i>
                  <i class="fa-regular fa-trash-can"></i>
                </div>
              </div>
              <hr />
              <h1>Favourites</h1>
              <p>There are no items saved to your favourites.</p>
            </div>
            <div class="col-4 deliver">
              <div class="order-sum">
                <h1 class="mb-4">Order Summary</h1>
                <div class="subtotal d-flex justify-content-between">
                  <p class="text">Subtotal</p>
                  <p class="text">Rp 150.000</p>
                </div>
                <div class="delivery d-flex justify-content-between">
                  <p class="text mb-0">Delivery/Shipping</p>
                  <p class="text mb-0">Rp 20.000</p>
                </div>
                <hr />
                <div class="total d-flex justify-content-between">
                  <p class="mb-0 fw-bold">Total</p>
                  <p class="mb-0 fw-bold">Rp 270.000</p>
                </div>
                <hr />
                <div class="button-submit w-100 mt-4">
                  <button class="btn btn-dark continue w-100">Continue</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="admin/vendor/jquery/jquery.min.js"></script>
    <script src="admin/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
